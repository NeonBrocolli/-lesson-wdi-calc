<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WDI 44 Calc</title>
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <h1>WDI 44 Calc</h1>
  <table>
    <tr>
      <td id="display" colspan="4">0</td>
    </tr>
    <tr>
      <td class="clear">AC</td>
      <td class="clear">C</td>
      <td class="clear">&plusmn;</td>
      <td class="op">&divide;</td>
    </tr>
    <tr>
      <td class="digit">7</td>
      <td class="digit">8</td>
      <td class="digit">9</td>
      <td class="op">&times;</td>
    </tr>
    <tr>
      <td class="digit">4</td>
      <td class="digit">5</td>
      <td class="digit">6</td>
      <td class="op">&minus;</td>
    </tr>
    <tr>
      <td class="digit">1</td>
      <td class="digit">2</td>
      <td class="digit">3</td>
      <td class="op">&#43;</td>
    </tr>
    <tr>
      <td class="digit" colspan="2">0</td>
      <td class="digit">.</td>
      <td class="op">&#61;</td>
    </tr>
  </table>
  <script src="js/main.js"></script>
</body>
</html>
